{% extends 'base.html' %}

{% block content %}

<div class="flex place-content-center">
    <img src="{{ url_for('static', filename='img/demo-logo.png')}}" alt="logo" class=" h-32 max-h-xs" />
</div>

<div class="flex place-content-center mt-10 mx-4">
    <div class="relative rounded-xl bg-white lg:w-1/2 sm:rounded-tl-xl lg:rounded-xl shadow-lg flex flex-col sm:flex-row xl:flex-row lg:-mr-8">

    <form class="flex-auto p-6">
        <div class="block">
            <div class="flex flex-wrap mb-2">
                <h1 class="flex-auto text-xl font-semibold">
                    Request a product to be sourced
                </h1>
                <div class="text-xl font-semibold text-gray-500">
                    Sourced by 1LUX
                </div>
            </div>
    
        <div class="mb-4">

          <div class="mt-2">
            <label for="productName" class="block text-sm font-semibold text-gray-700">Name of Product</label>
            <div class="mt-1">
              <input type="text" name="productName" id="productName" class="shadow-sm border border-gray-300 focus:ring-black focus:border-black block sm:text-sm border-black w-full rounded-md rounded-md bg-gray-50 text-black py-1 px-2 " placeholder="Nike Jordan Air 1's">
            </div>
          </div>

          <div class="mt-2">
            <label for="email" class="block text-sm font-semibold text-gray-700">Size</label>
            <div class="mt-1">
              <input type="text" name="email" id="email" class="shadow-sm border border-gray-300 focus:ring-black focus:border-black block sm:text-sm border-black w-full rounded-md rounded-md bg-gray-50 text-black py-1 px-2 " placeholder="you@example.com">
            </div>
          </div>

        </div>
      </div>
      <div class="flex space-x-3 mb-4 text-sm font-medium">
        <div class="flex-auto flex space-x-3">
          <button class="w-1/2 flex items-center justify-center rounded-md bg-black text-white py-2" type="submit">Buy now</button>
          <button class="w-1/2 flex items-center justify-center rounded-md border border-gray-300 py-2" type="button">Decline Offer</button>
        </div>
      </div>
      <p class="text-sm text-gray-500">
        Cash payments must be made on delivery.
      </p>
    </form>
</div>
  </div>
</div>


{% endblock %}
